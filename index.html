<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styless.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Wether app</title>
</head>
<body>
  <div class="container">
    <div>
      <form id="weather-form" class="col g-3">
          <input type="search" placeholder="Type to search..." class="col-sm-8">
          <input type="button" value="Search" id="search-city-btn" class="btn btn-secondary mb-3">
          <input type="button" value="Current" id="current-city-btn" class="btn btn-secondary mb-3"> 
      </form>
    </div>
    <div class="row">
      <div class="col-6">
        <div id="city">Ternopil</div>
        <div id="day&time">Monday 12:30</div>
      </div>
      <div class="col-6">
        <div>Precipitation: <span id="precipitation">80</span>%</div>
        <div>Wind: <span id="wind">3</span>km/h</div>
      </div>
      <div class="col-12">
        <h1>20 
          <a href="#" id="celsius ">°C</a>
           | 
          <a href="#" id="fahrenheit">°F</a>
          <span>☀️</span>
          </h1>
      </div>
    </div>
    <hr>
    <div class="forecast text-center row align-items-start">
      <div id="first" class="col">
        <div>Tue</div>
        <div>☀️</div>
        <div>15°</div>
      </div>
      <div id="second" class="col">
        <div>Tue</div>
        <div>☀️</div>
        <div>15°</div>
      </div>
      <div id="third" class="col">
        <div>Tue</div>
        <div>☀️</div>
        <div>15°</div>
      </div>
      <div id="fourth" class="col">
        <div>Tue</div>
        <div>☀️</div>
        <div>15°</div>
      </div>
      <div id="fifth" class="col">
        <div>Tue</div>
        <div>☀️</div>
        <div>15°</div>
      </div>
    </div>
    
    <p>Coded by Iryna Yatsiuk and is 
      <a href="https://github.com/Iyatsiuk/Weather-app.git" target="_blank">open-sourced</a>  
      on GitHub and hosted on 
      <a href="https://app.netlify.com/" target="_blank">Netlify</a> 
    </p>
  </div>
  <script src="src/app-logic.js"></script>
</body>
</html>
