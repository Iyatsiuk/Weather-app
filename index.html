<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styless.css">
  <title>Wether app</title>
</head>
<body>
  <div class="container">
    <div class="form">
      <form id="weather-form">
        <input type="search" placeholder="Enter the city">
        <input type="button" value="Search" id="search-city-btn">
        <input type="button" value="Current" id="current-city-btn"> 
      </form>
    </div>
    <ul>
      <li id="city">Ternopil</li>
      <li id="day&time">Monday 12:30</li>
    </ul> 
    <ul>
      <li>Precipitation: <span id="precipitation">80</span>%</li>
      <li>Wind: <span id="wind">3</span>km/h</li>
    </ul>
    <h1>20 
      <a href="#" id="celsius ">°C</a>
      |
      <a href="#" id="fahrenheit">°F</a>
      <span>☀️</span>
    </h1>
  </div>
  <hr>
  <div class="forecast">
  <div id="first">
    <div>Tue</div>
    <div>☀️</div>
    <div>15°</div>
  </div>
  <div id="second">
    <div>Tue</div>
    <div>☀️</div>
    <div>15°</div>
  </div>
  <div id="third">
    <div>Tue</div>
    <div>☀️</div>
    <div>15°</div>
  </div>
  <div id="fourth">
    <div>Tue</div>
    <div>☀️</div>
    <div>15°</div>
  </div>
  <div id="fifth">
    <div>Tue</div>
    <div>☀️</div>
    <div>15°</div>
  </div>

  </div>
  <p>Coded by Iryna Yatsiuk and is 
    <a href="https://github.com/Iyatsiuk/Weather-app.git">open-sourced</a>  
    on GitHub and hosted on 
    <a href="https://app.netlify.com/">Netlify</a> 
  </p>
  <script src="src/app-logic.js"></script>
</body>
</html>
